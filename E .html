<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1/Excercise</title>

	<style type="text/css">
		.textcolor{
			color: cadetblue;
		}
		.bgcolor{
			background-color: limegreen;
		}
		.overline{
			text-decoration: overline;
		}
		.linethrough{
			text-decoration: line-through;
		}
		.underline{
			text-decoration: underline;
		}
		.combi{
			text-decoration: underline overline;
		}
		h1{
			text-shadow: 2px 2px 4px blueviolet;
			text-transform: uppercase;
			text-spacing:  4px;
		}
	</style>

</head>
<body>
	<div>
		<h1>CSS Text Properties</h1>
	</div>

	<div>
		<table border="2">
			<tr>
				<tr>Name</tr>
				<td>CSS PROPERTIES</td>
			</tr>	
			<tr>
				<td class="textcolor">Juan Dela Cruze</td>
				<td>Text Color</td>
			</tr>
			<tr>
				<td class="bgcolor">Juan Dela Cruze</td>
				<td>Background Color</td>
			</tr>
			<tr>
				<td class="overcolor">Juan Dela Cruze</td>
				<td>Text Decoration - Overline</td>
			</tr>
			<tr>
				<td class="linecolor">Juan Dela Cruze</td>
				<td>Text Decoraton - Line-through</td>
			</tr>
			<tr>
				<td class="underline">Juan Dela Cruze</td>
				<td>Text Decoration - Underline</td>
			</tr>
			<tr>
				<td class="combi">Juan Dela Cruze</td>
				<td>Text Decoraton - Combination</td>
			</tr>
		</table>
	</div>

</body>
</html>
